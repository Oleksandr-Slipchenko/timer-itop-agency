<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Таймер</title>
  </head>
  <body>
    <div class="timer">
      <p class="clockface js-clockface"></p>

      <div class="actions">
        <button class="timer-btn" data-action="start">Start</button>
        <button class="timer-btn" data-action="stop">Stop</button>
        <button class="timer-btn" data-action="wait">Wait</button>
        <button class="timer-btn" data-action="reset">Reset</button>
      </div>
    </div>

    <!-- <script src="./index.js"></script> -->
  </body>
</html>
